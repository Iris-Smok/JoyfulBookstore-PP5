{% extends 'base.html' %}
{% load static %}

{% block extra_title %} | Book Managment{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}



{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <hr>
            <h2 class="logo-font mb-4">Book Managment</h2>
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col text-center">
            <a href="{% url 'add_category' %}">
                <div class="btn logo-font btn-style accounts-btns">
                    <span><i class="fa-solid fa-list pr-2"></i></span>
                    Category Managment
                </div>
            </a>


        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <a href="{% url 'add_book' %}">
                <div class="btn logo-font btn-style accounts-btns">
                    <span><i class="fas fa-book pr-2"></i></span>
                    Book Managment
                </div>
            </a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center small">
            <a href="{% url 'admin_profile' %}">
                <div class="btn logo-font btn-style">
                    <span><i class="fas fa-arrow-left pr-2"></i></span>
                    Back to Admin Panel
                </div>
            </a>
        </div>
    </div>
</div>

</div>


{% endblock %}
