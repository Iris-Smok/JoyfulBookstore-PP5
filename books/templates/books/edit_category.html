{% extends 'base.html' %} {% load static %} {% block extra_title %} | Edit {{
category }} {% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'books/css/books.css' %}" />
{% endblock %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="overlay"></div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <hr />
      <h2 class="logo-font mb-4 mt-5">Book Managment</h2>
      <h5 class="text-muted">Edit a Category</h5>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <form
        method="POST"
        action="{% url 'edit_category' category.id %}"
        class="form mb-2"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{ form|crispy}}
        <div class="text-right mb-5">
          <a
            class="btn logo-font btn-style rounded"
            href="{% url 'add_category' %}"
            >Cancel</a
          >
          <button class="btn blogo-font btn-style rounded" type="submit">
            Update Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
