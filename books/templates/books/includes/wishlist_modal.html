<!-- Model -->
<div class="modal fade" id="wishlist" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false"
    data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h3 class="modal-title text-uppercase w-100">JoyfulBookstore</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body-delete">
                <p class="mt-4">Please create an account or login to use this feature.
                    ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="{% url 'account_login' %}" class="btn btn-success">Login</a>
            </div>
        </div>
    </div>
</div>
<!-- End of Model -->
